<button class="icon" (click)="showDialog()">
  <img src="./assets/icons/add to planning.svg" />
</button>

<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [closable]="false"
  [draggable]="false"
  [resizable]="false"
>
  <div class="padding-1 column gap-05">
    <h3>Select on which day do you want to add this recipe :</h3>
    <div *ngIf="planning">
      <div *ngFor="let day of planning.days; let i = index; trackBy: trackByFn">
        <div>
          <button class="text" (click)="addToDay(i)">
            {{ day.name || "day " + (i + 1) }}
          </button>
        </div>

        <div *ngFor="let meal of day.meals; let j = index; trackBy: trackByFn">
          {{ meal.recipeTitle }}
        </div>
      </div>
      <button class="text" (click)="validate()">validate</button>
      <button class="text" (click)="closeDialog()">cancel</button>
    </div>
  </div>
</p-dialog>
